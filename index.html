<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internshala Demo Website</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f5;
            margin: 0;
            padding: 0;
        }

        nav {
            background: #3949ab;
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
        }

        nav a.activeTab {
            text-decoration: underline;
            font-weight: bold;
        }

        .container {
            width: 90%;
            max-width: 450px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border: 1px solid #aaa;
            border-radius: 6px;
        }

        button {
            padding: 10px 20px;
            background: #3949ab;
            border: none;
            color: white;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .section {
            display: none;
        }

        .active {
            display: block;
        }

        .error {
            color: red;
            font-size: 14px;
        }

    </style>

    <script>
        // ---------------- SHOW SECTIONS ----------------
        function showSection(id) {
            // Remove activeTab from nav links
            document.querySelectorAll("nav a").forEach(a => a.classList.remove("activeTab"));
            event.target.classList.add("activeTab");

            // Hide all sections
            document.querySelectorAll(".section").forEach(div => div.classList.remove("active"));

            // Show selected section
            document.getElementById(id).classList.add("active");
        }

        // ---------------- SEARCH FUNCTION ----------------
        function performSearch() {
            let keyword = document.getElementById("searchInput").value;

            if (keyword.trim() === "") {
                alert("Please enter something to search.");
                return;
            }

            alert("Searching for: " + keyword);
        }

        // ---------------- REGISTRATION VALIDATION ----------------
        function validateRegistration() {
            let valid = true;

            document.getElementById("nameError").innerHTML = "";
            document.getElementById("emailError").innerHTML = "";
            document.getElementById("mobileError").innerHTML = "";
            document.getElementById("passwordError").innerHTML = "";

            let name = document.getElementById("regName").value;
            let email = document.getElementById("regEmail").value;
            let mobile = document.getElementById("regMobile").value;
            let password = document.getElementById("regPassword").value;

            // Name validation
            let nameRegex = /^[A-Za-z ]+$/;
            if (!nameRegex.test(name)) {
                document.getElementById("nameError").innerHTML = "Name should contain only alphabets.";
                valid = false;
            }

            // Email validation
            if (!email.includes("@") || !email.includes(".")) {
                document.getElementById("emailError").innerHTML = "Enter a valid email.";
                valid = false;
            }

            // Mobile validation
            let mobileRegex = /^[0-9]{10}$/;
            if (!mobileRegex.test(mobile)) {
                document.getElementById("mobileError").innerHTML = "Mobile number must be exactly 10 digits.";
                valid = false;
            }

            // Password validation
            let passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&]).{6,}$/;
            if (!passwordRegex.test(password)) {
                document.getElementById("passwordError").innerHTML = 
                    "Password must include letters, numbers & a special symbol.";
                valid = false;
            }

            return valid;
        }

        // ---------------- LOGIN VALIDATION ----------------
        function validateLogin() {
            let email = document.getElementById("loginEmail").value;
            let password = document.getElementById("loginPassword").value;

            if (email === "" || password === "") {
                alert("Email or Password cannot be empty.");
                return false;
            }
            return true;
        }
    </script>

</head>
<body>

<!-- Navigation Bar -->
<nav>
    <a onclick="showSection('search')" class="activeTab">Search</a>
    <a onclick="showSection('register')">Registration</a>
    <a onclick="showSection('login')">Login</a>
</nav>

<!-- SEARCH SECTION -->
<div class="container section active" id="search">
    <h2>Search Internships / Jobs</h2>
    <input type="text" id="searchInput" placeholder="Search by skill, job, or keyword...">
    <button onclick="performSearch()">Search</button>
</div>

<!-- REGISTRATION SECTION -->
<div class="container section" id="register">

    <h2>Registration Form</h2>

    <form onsubmit="return validateRegistration()">

        <label>Full Name</label>
        <input type="text" id="regName" placeholder="Enter your name">
        <div id="nameError" class="error"></div>

        <label>Email</label>
        <input type="email" id="regEmail" placeholder="Enter your email">
        <div id="emailError" class="error"></div>

        <label>Mobile Number</label>
        <input type="text" id="regMobile" placeholder="Enter 10-digit mobile number">
        <div id="mobileError" class="error"></div>

        <label>Password</label>
        <input type="password" id="regPassword" placeholder="Create strong password">
        <small style="color: gray;">At least 6 characters, 1 number, 1 symbol</small>
        <div id="passwordError" class="error"></div>

        <button type="submit">Register</button>
    </form>

</div>

<!-- LOGIN SECTION -->
<div class="container section" id="login">

    <h2>Login Page</h2>

    <form onsubmit="return validateLogin()">
        <input type="email" id="loginEmail" placeholder="Enter email">
        <input type="password" id="loginPassword" placeholder="Enter password">

        <button type="submit">Login</button>
    </form>

</div>

</body>
</html>
